<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Christmas Gifts</title>
		<!-- If you like, link to either reset.css or normalize.css here. -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="greetings">
			<h1>
			MERRY CHRISTMAS!
			</h1>
			<h2>
			Find the Same Music to Open Your Gifts!
			</h2>
		</div>
		<div id="tree">
			<ul class="gifts">
				<li id="fur"></li>
				<li id="heels"></li>
				<li id="lipstick"></li>
				<li id="hermes"></li>
				<li id="iphone6"></li>
				<li id="silver_car"></li>
				<li id="ring"></li>
				<li id="red_car"></li>
				<li id="lbd"></li>
				<li id="lv"></li>
				<li id="macbook"></li>
				<li id="burberry"></li>
				<li id="shades"></li>
				<li id="clubs"></li>
			</ul>
			<div id="buttons">
				<a id="fur_santa" data-song="0"></a>
				<a id="heels_box" data-song="1"></a>
				<a id="lipstick_deer" data-song="2"></a>
				<a id="hermes_box" data-song="3"></a>
				<a id="iphone6_snowman" data-song="4"></a>
				<a id="silver_car_bell" data-song="5"></a>
				<a id="ring_deer" data-song="6"></a>
				<a id="red_car_bell" data-song="0"></a>
				<a id="lbd_santa" data-song="1"></a>
				<a id="lv_box" data-song="2"></a>
				<a id="macbook_bell" data-song="3"></a>
				<a id="burberry_snowman" data-song="4"></a>
				<a id="shades_deer" data-song="5"></a>
				<a id="clubs_snowman" data-song="6"></a>
			</div>
		</div>

		<div id="audioContainer"></div>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/audio.js"></script>
	</body>
</html>
