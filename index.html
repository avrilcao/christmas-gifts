<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Christmas Gifts</title>
		<!-- If you like, link to either reset.css or normalize.css here. -->
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Kalam:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="greetings">
			<h1>
			MERRY CHRISTMAS!
			</h1>
			<p>
			Dear Friends,<br>
			Thank you so much for your support through all this year. I'd like to share my joy and gratitude here. Please enjoy the music and have fun!
			</p>
			<p id="hint">
			Hint: Click the same songs to collect your gifts ^_^
			</p>
		</div>
		<div id="tree">
			<ul class="gifts">
				<li id="fur" data-gift="0"></li>
				<li id="heels" data-gift="1"></li>
				<li id="lipstick" data-gift="2"></li>
				<li id="hermes" data-gift="3"></li>
				<li id="iphone6" data-gift="4"></li>
				<li id="silver_car" data-gift="5"></li>
				<li id="ring" data-gift="6"></li>
				<li id="red_car" data-gift="0"></li>
				<li id="lbd" data-gift="1"></li>
				<li id="lv" data-gift="2"></li>
				<li id="macbook" data-gift="3"></li>
				<li id="burberry" data-gift="4"></li>
				<li id="shades" data-gift="5"></li>
				<li id="clubs" data-gift="6"></li>
			</ul>
			<div id="buttons">
				<a id="fur_santa" data-song="0"></a>
				<a id="heels_box" data-song="1"></a>
				<a id="lipstick_deer" data-song="2"></a>
				<a id="hermes_box" data-song="3"></a>
				<a id="iphone6_snowman" data-song="4"></a>
				<a id="silver_car_bell" data-song="5"></a>
				<a id="ring_deer" data-song="6"></a>
				<a id="red_car_bell" data-song="0"></a>
				<a id="lbd_santa" data-song="1"></a>
				<a id="lv_box" data-song="2"></a>
				<a id="macbook_snowman" data-song="3"></a>
				<a id="burberry_bell" data-song="4"></a>
				<a id="shades_deer" data-song="5"></a>
				<a id="clubs_snowman" data-song="6"></a>
			</div>
		</div>

		<div id="audioContainer"></div>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/audio.js"></script>
